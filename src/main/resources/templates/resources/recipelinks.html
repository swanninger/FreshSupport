<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: headfragment"></head>
<body>
<nav th:replace="layout :: navfragment"></nav>
<main role="main" class="container" th:replace="layout :: mainfragment(~{::content})">
    <div th:fragment="content">
        <div th:fragment="content" >
            <h3>Recipe Links</h3>
            <div class="d-flex align-content-start flex-wrap">
                <a th:each="con : ${concepts}" class="m-1 btn-info px-5 py-4 rounded" role="button"
                   th:href="'http://' + ${con} + '.freshservers.net/bgcrecipes/Sitecontents'"
                   th:text="${con}"></a>
            </div>
    </div>
    </div>
</main>
<div th:replace="layout :: scripts"></div>
</body>
</html>
