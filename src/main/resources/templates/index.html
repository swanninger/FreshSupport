<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head th:replace="layout :: headfragment"></head>
<body>
<nav th:replace="layout :: navfragment"></nav>
<main role="main" class="container" th:replace="layout :: mainfragment(~{::content})">
    <div th:fragment="content" class="text-center">
        <h1 th:inline="text">Welcome!</h1>
        <form th:action="@{/login}" method="post" sec:authorize="!isAuthenticated()">
            <!--<label th:inline="text">[[${#httpServletRequest.remoteUser}]]</label>-->
            <input class="btn-secondary my-5 px-5 py-4 rounded" role="button" type="submit" value="Sign In"/>
        </form>
        <div class="d-flex align-content-start flex-wrap" sec:authorize="hasAuthority('MAC')">
            <p>Select your request from the options above.  Other will transfer you to the Help Desk system of Fresh Technology to create a ticket. Updates to your request will be sent to the contact email address entered into the form.</p>
            <img src="/images/MAC.png" class="mx-auto my-4" style="width: 50%;height: 50%;">
        </div>

    </div>
</main>
<div th:replace="layout :: scripts"></div>
</body>
</html>
