<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: headfragment"></head>
<body>
<nav th:replace="layout :: navfragment"></nav>
<main role="main" class="container" th:replace="layout :: mainfragment(~{::content})">
    <div th:fragment="content">
        <form id="theForm" action="#" th:object="${tier2request}" th:action="@{/cke/tier2/email}" method="post">
            <div class="form-group row">
                <label class="col-3"><b>Unit ID:</b>
                    <input type="number" step="1" class="form-control" th:field="*{unitId}" required>
                </label>
                <label class="col-3"><b>Agent Name:</b>
                    <input type="text" class="form-control" size="30" th:field="*{agent}" required>
                </label>
            </div>
            <div class="form-group" id="notes">
                <label class="row col-6"><b>Description:</b>
                    <textarea class="form-control" th:rows="10" th:field="*{messageBody}" required></textarea>
                </label>
            </div>
            <div class="mt-5 form-group row justify-content-between">
                <div class="col-3">
                    <input id="theSubmit" type="submit" class="btn btn-secondary form-control" value="Submit Request">
                </div>
            </div>
        </form>
    </div>
</main>
<div th:replace="layout :: scripts"></div>
</body>
</html>
